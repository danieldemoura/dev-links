<!DOCTYPE html>
<html lang="pt-br" class="">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
    />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>DevLinks</title>
  </head>
  <body>
    <main>
      <figure id="profile">
        <img
          src="./assets/avatar-dark.png"
          alt="Imagem do personagem Yato do Anime Noragami"
        />

      </figure>

      <section id="switch">
        <button></button>
        <span></span>
      </section>

      <ul>
        <li>
          <a
            href="https://www.linkedin.com/in/daniel-de-moura-silva-a123a724b/"

          >
        </li>
        <li>
          <a href="https://github.com/danieldemoura" target="_blank"

        </li>
        <li>
          <a
            href="https://app.rocketseat.com.br/me/daniel-moura"
            target="_blank"

          >
        </li>

      <section id="social-links">
        <a href="https://github.com/danieldemoura" target="_blank">
          <ion-icon name="logo-github"></ion-icon>
        </a>

        <a
          href="https://www.linkedin.com/in/daniel-de-moura-silva-a123a724b/"
          target="_blank"
        >

      </section>

      <footer>
        Feito com ❤️ por
        <a
          href="https://www.linkedin.com/in/daniel-de-moura-silva-a123a724b/"
          target="_blank"
          >Daniel M.S</a
        >
      </footer>
    </main>

    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
